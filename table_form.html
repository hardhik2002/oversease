<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Qualifications Form</title>

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to Google Fonts for Rubik -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            color: black;
        }

        .qualification-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .qualification-table th,
        .qualification-table td {
            border: 2px solid #1c0356;
            padding: 10px;
            text-align: left;
        }

        .qualification-table th {
            background-color: #f0f0f0;
        }

        .table-header {
            text-align: left;
            background-color: #e8e8e8;
            color: #1c0356;
            font-weight: bold;
        }

        .plain-input {
            border: none;
            border-bottom: 1px solid #1c0356;
            width: 100%;
            outline: none;
            padding: 5px;
            font-family: 'Rubik', sans-serif;
            font-size: 14px;
        }

        .plain-input::placeholder {
            color: #505050;
        }

        .plain-input:focus {
            border-bottom: 1px solid #3b057e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="form-title text-center" style="color: #1c0356;">Educational Qualifications</h2>
        <form>
            <table class="qualification-table">
                <tr class="table-header">
                    <th>Details</th>
                    <th>10th</th>
                    <th>Intermediate</th>
                    <th>Bachelors / B.Tech / BE / Masters</th>
                </tr>
                <tr>
                    <td>School/College Name</td>
                    <td><input type="text" class="plain-input" placeholder="Enter school name" required></td>
                    <td><input type="text" class="plain-input" placeholder="Enter college name" required></td>
                    <td><input type="text" class="plain-input" placeholder="Enter university name" required></td>
                </tr>
                <tr>
                    <td>Year of Passing</td>
                    <td>
                        From: 20<input type="text" class="plain-input"  maxlength="2" style="width: 40px;"> 
                        to 20<input type="text" class="plain-input"  maxlength="2" style="width: 40px;">
                    </td>
                    <td>
                        From: 20<input type="text" class="plain-input"  maxlength="2" style="width: 40px;"> 
                        to 20<input type="text" class="plain-input"  maxlength="2" style="width: 40px;">
                    </td>
                    <td>
                        From: 20<input type="text" class="plain-input" maxlength="2" style="width: 40px;"> 
                        to 20<input type="text" class="plain-input"  maxlength="2" style="width: 40px;">
                    </td>
                </tr>
                
                <tr>
                    <td>Percentage/Backlogs</td>
                    <td>
                        <input type="text" class="plain-input"  style="width: 80px;"> 
                        / <input type="text" class="plain-input"  style="width: 80px;">
                    </td>
                    <td>
                        <input type="text" class="plain-input"  style="width: 80px;"> 
                        / <input type="text" class="plain-input"  style="width: 80px;">
                    </td>
                    <td>
                        <input type="text" class="plain-input"  style="width: 80px;"> 
                        / <input type="text" class="plain-input"  style="width: 80px;">
                    </td>
                </tr>
                
                <tr>
                    <td>Academic Gap (If any)</td>
                    <td><input type="text" class="plain-input" placeholder="Academic Gap (if any)"></td>
                    <td><input type="text" class="plain-input" placeholder="Academic Gap (if any)"></td>
                    <td><input type="text" class="plain-input" placeholder="Academic Gap (if any)"></td>
                </tr>
            </table>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
