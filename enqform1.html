<!DOCTYPE html>
<html>
  <head>
    <title>enquery form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Link to Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Link to FontAwesome for the dot icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Rubik", sans-serif;
        background-color: white;
        color: black;
      }
      hr {
        border: 1px solid #1c0356;
      }
      .form-container {
        max-width: 70%;
        margin: auto;
        padding: 20px;
      }
      .form-header {
        font-weight: bold;
        color: #1c0356;
        margin-bottom: 20px;
      }
      input {
        border: none;
        border-bottom: 1.2px solid #1c0356;
      }
      input:focus {
        border: none;
        border-bottom: 2px solid #1c0356;
        outline: none;
        box-shadow: none;
      }
      .rating-group {
        display: inline-flex;
        gap: 5px;
        cursor: pointer;
      }

      .rating-dot {
        color: #ddd;
        font-size: 16px; /* Reduced the size of the dots */
        transition: color 0.3s ease-in-out;
      }

      .rating-dot:hover,
      .rating-dot.active {
        color: #1c0356;
      }

      .form-label {
        width: 150px; /* Adjust this width as needed for alignment */
        display: inline-block;
      }
      .btn-primary {
        background-color: #1c0356;
        border-color: #1c0356;
      }
      .btn-primary:hover {
        background-color: #3b057e;
        border-color: #3b057e;
      }
      /* Style checkboxes with custom color and size */
      .custom-checkbox {
        appearance: none; /* Remove default checkbox styling */
        width: 20px;
        height: 20px;
        border: 2px solid #1c0356; /* Border color for unchecked state */
        border-radius: 4px;
        cursor: pointer;
        position: relative;
        transform: scale(1.1); /* Adjust scale as desired */
      }

      /* Checked state styling */
      .custom-checkbox:checked {
        background-color: #1c0356; /* Custom fill color */
        border-color: #1c0356; /* Keep border color consistent */
      }

      /* Checkmark styling */
      .custom-checkbox:checked::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 6px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }
      /* Increase font size for all labels and p tags */
      label,
      p {
        font-size: 1rem; /* Adjust size as needed (e.g., 1.2rem, 18px) */
        /* Optional: increase font weight for better readability */
        color: #1c0356; /* Optional: apply a consistent color */
        margin-bottom: 5px; /* Optional: add spacing below each element */
      }
      .btn-primary {
        background-color: #1c0356;
        border-color: #1c0356;
      }
      .btn-primary:hover {
        background-color: #3b057e;
        border-color: #3b057e;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: white;
        border-bottom: 1px solid #ddd;
      }

      /* Logo styling */
      .logo img {
        max-height: 50px; /* Adjust the height as needed */
      }

      /* Social media icons styling */
      .social-icons a {
        color: #1c0356; /* Icon color to match the logo theme */
        font-size: 1.5rem;
        margin-left: 15px;
        transition: color 0.3s ease;
      }

      /* Hover effect for icons */
      .social-icons a:hover {
        color: #3b057e;
      }
      .table-bordered th,
      .table-bordered td {
        border: 1.5px solid #1c0356;
        vertical-align: middle;
        text-align: center;
        padding: 5px;
        color: #1c0356;
      }

      .table-input {
        border: none;
        border-bottom: 1.2px solid #1c0356;
      }
      .table-input:focus {
        border-bottom: 2px solid #1c0356;
      }
      label,
      p,
      h6 {
        font-size: 1.1rem;

        color: #1c0356;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <!-- Logo section -->
      <div class="logo">
        <img src="logo_My3Edu.png" alt="MY3 Overseas Education Logo" />
      </div>

      <!-- Social media icons section -->
      <div class="social-icons">
        <span>Follow us:</span>
        <a href="https://www.facebook.com" target="_blank"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="https://www.linkedin.com" target="_blank"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a href="https://www.instagram.com" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container form-container">
      <h2 class="form-header">Student Enquiry Form</h2>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">College Name:</label>
          <input
            type="text"
            class="name-input"
            style="width: 70%"
            placeholder="Mother Theressa Engineering College"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Branch:</label>
          <input
            type="text"
            class="name-input"
            style="width: 70%"
            placeholder="Master of Business Administration"
          />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Student Name:</label>
          <input
            type="text"
            class="name-input"
            style="width: 70%"
            placeholder="Enter Full Name"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Phone:</label>
          <input
            type="text"
            class="phone-input"
            style="width: 70%"
            placeholder="+91 XXXXXXXXXX"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Email:</label>
          <input
            type="text"
            class="Email-input"
            style="width: 70%"
            placeholder="Enter Email"
          />
        </div>
      </div>

      <!-- Qualification Checkboxes -->
      <div class="mb-3 d-flex flex-wrap">
        <p class="me-3">Qualification:</p>
        <div class="form-check me-3">
          <input
            class="form-check-input custom-checkbox"
            type="checkbox"
            id="bba"
          />
          <label for="bba" class="form-check-label">BBA</label>
        </div>
        <div class="form-check me-3">
          <input
            class="form-check-input custom-checkbox"
            type="checkbox"
            id="bsc"
          />
          <label for="bsc" class="form-check-label">BSC (CS)</label>
        </div>
        <div class="form-check me-3">
          <input
            class="form-check-input custom-checkbox"
            type="checkbox"
            id="bcom"
          />
          <label for="bcom" class="form-check-label">BCOM (CS)</label>
        </div>
      </div>
      <!--qualification Table-->
      <div class="education">
        <h6 class="mb-3" style="color: #1c0356">Education Qualifications:</h6>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Details</th>
              <th>10th</th>
              <th>Intermediate</th>
              <th>Bachelors / B.Tech / BE / Masters</th>
            </tr>
          </thead>
          <tbody>
            <tr id="study">
              <td>School/College Name</td>
              <td>
                <input
                  type="text"
                  class="table-input"
                  placeholder="School name"
                  name="School Name"
                  id="school"
                />
              </td>
              <td>
                <input
                  type="text"
                  class="table-input"
                  placeholder="College name"
                  name="Pre Dregree College"
                  id="preDegreeCollege"
                />
              </td>
              <td>
                <input
                  type="text"
                  class="table-input"
                  placeholder="College name"
                  name="Undergraduate College"
                  id="undergraduateCollege"
                />
              </td>
            </tr>
            <tr id="year-passing">
              <td>Year of Passing</td>
              <td>
                From: 20<input
                  type="text"
                  class="table-input"
                  style="width: 50px"
                  maxlength="2"
                  placeholder="18"
                />
                to 20<input
                  type="text"
                  class="table-input"
                  style="width: 50px"
                  placeholder="19"
                />
              </td>
              <td>
                From: 20<input
                  type="text"
                  class="table-input"
                  style="width: 50px"
                  maxlength="2"
                  placeholder="20"
                />
                to 20<input
                  type="text"
                  class="table-input"
                  style="width: 50px"
                  placeholder="23"
                />
              </td>
              <td>
                From: 20<input
                  type="text"
                  class="table-input"
                  style="width: 50px"
                  maxlength="2"
                  placeholder="24"
                />
                to 20<input
                  type="text"
                  class="table-input"
                  style="width: 50px"
                  placeholder="29"
                />
              </td>
            </tr>
            <tr id="percentage">
              <td>Percentages</td>
              <td>
                <input
                  type="text"
                  class="table-input"
                  style="width: 80px"
                  placeholder="88%"
                />
              </td>
              <td>
                <input
                  type="text"
                  class="table-input"
                  style="width: 80px"
                  placeholder="99%"
                />
              </td>
              <td>
                <input
                  type="text"
                  class="table-input"
                  style="width: 80px"
                  placeholder="60%"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <hr />
      <!-- Soft skills -->
      <div class="mb-3">
        <h6 class="form-label">Soft skills:</h6>
        <div class="row">
          <!-- Row 1: Oral Skills and Communication Skills -->
          <div class="col-md-4 d-flex align-items-center">
            <label
              for="oral-skills"
              class="form-label me-2"
              style="white-space: nowrap"
              >Oral skills</label
            >
            <div id="oral-skills" class="rating-group">
              <i class="fas fa-circle rating-dot" data-rating="1"></i>
              <i class="fas fa-circle rating-dot" data-rating="2"></i>
              <i class="fas fa-circle rating-dot" data-rating="3"></i>
              <i class="fas fa-circle rating-dot" data-rating="4"></i>
              <i class="fas fa-circle rating-dot" data-rating="5"></i>
            </div>
          </div>

          <div class="col-md-4 d-flex align-items-center">
            <label
              for="communication-skills"
              class="form-label me-2"
              style="white-space: nowrap"
              >Communication</label
            >
            <div id="communication-skills" class="rating-group">
              <i class="fas fa-circle rating-dot" data-rating="1"></i>
              <i class="fas fa-circle rating-dot" data-rating="2"></i>
              <i class="fas fa-circle rating-dot" data-rating="3"></i>
              <i class="fas fa-circle rating-dot" data-rating="4"></i>
              <i class="fas fa-circle rating-dot" data-rating="5"></i>
            </div>
          </div>

          <div class="col-md-4 d-flex align-items-center">
            <label
              for="written-skills"
              class="form-label me-2"
              style="white-space: nowrap"
              >Written skills</label
            >
            <div id="written-skills" class="rating-group">
              <i class="fas fa-circle rating-dot" data-rating="1"></i>
              <i class="fas fa-circle rating-dot" data-rating="2"></i>
              <i class="fas fa-circle rating-dot" data-rating="3"></i>
              <i class="fas fa-circle rating-dot" data-rating="4"></i>
              <i class="fas fa-circle rating-dot" data-rating="5"></i>
            </div>
          </div>

          <!-- Row 2: Critical Thinking, Time Management, and Problem Solving -->
          <div class="col-md-4 d-flex align-items-center mt-3">
            <label
              for="critical-thinking"
              class="form-label me-2"
              style="white-space: nowrap"
              >Critical thinking</label
            >
            <div id="critical-thinking" class="rating-group">
              <i class="fas fa-circle rating-dot" data-rating="1"></i>
              <i class="fas fa-circle rating-dot" data-rating="2"></i>
              <i class="fas fa-circle rating-dot" data-rating="3"></i>
              <i class="fas fa-circle rating-dot" data-rating="4"></i>
              <i class="fas fa-circle rating-dot" data-rating="5"></i>
            </div>
          </div>

          <div class="col-md-4 d-flex align-items-center mt-3">
            <label
              for="time-management"
              class="form-label me-2"
              style="white-space: nowrap"
              >Time management</label
            >
            <div id="time-management" class="rating-group">
              <i class="fas fa-circle rating-dot" data-rating="1"></i>
              <i class="fas fa-circle rating-dot" data-rating="2"></i>
              <i class="fas fa-circle rating-dot" data-rating="3"></i>
              <i class="fas fa-circle rating-dot" data-rating="4"></i>
              <i class="fas fa-circle rating-dot" data-rating="5"></i>
            </div>
          </div>

          <div class="col-md-4 d-flex align-items-center mt-3">
            <label
              for="problem-solving"
              class="form-label me-2"
              style="white-space: nowrap"
              >Problem solving</label
            >
            <div id="problem-solving" class="rating-group">
              <i class="fas fa-circle rating-dot" data-rating="1"></i>
              <i class="fas fa-circle rating-dot" data-rating="2"></i>
              <i class="fas fa-circle rating-dot" data-rating="3"></i>
              <i class="fas fa-circle rating-dot" data-rating="4"></i>
              <i class="fas fa-circle rating-dot" data-rating="5"></i>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6 my-3">
              <h6 class="form-label" style="color: #1c0356">
                Any Certifications:
              </h6>
              <div class="input-group">
                <input
                  type="file"
                  class="form-control"
                  id="soft-skill-certifications"
                  style="border: 1px solid #1c0356"
                />
                <span
                  class="input-group-text"
                  id="uploadIcon"
                  style="background-color: white; border: 1px solid #1c0356"
                >
                  <i class="fas fa-upload" style="color: #1c0356"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
        // Selecting all rating groups (each set of 5 dots)
        document.querySelectorAll(".rating-group").forEach((group) => {
          const dots = group.querySelectorAll(".rating-dot"); // Selecting all dots in a group

          // Adding click event listener to each dot
          dots.forEach((dot, index) => {
            dot.addEventListener("click", () => {
              // Clear active class for all dots
              clearActive(dots);
              // Mark clicked dot and all preceding dots as active
              for (let i = 0; i <= index; i++) {
                dots[i].classList.add("active");
              }
            });
          });

          // Helper function to remove the 'active' class from all dots
          function clearActive(dots) {
            dots.forEach((dot) => dot.classList.remove("active"));
          }
        });
      </script>

      <!--technical skills-->
      <div class="mb-3 d-flex flex-wrap">
        <h6 class="me-3">Technical Skills:</h6>
        <div class="form-check me-3">
          <input
            class="form-check-input custom-checkbox"
            type="checkbox"
            id="bba"
          />
          <label for="MsWord" class="form-check-label">MS Word</label>
        </div>
        <div class="form-check me-3">
          <input
            class="form-check-input custom-checkbox"
            type="checkbox"
            id="bsc"
          />
          <label for="Powerpoint" class="form-check-label">Power Point</label>
        </div>
        <div class="form-check me-3">
          <input
            class="form-check-input custom-checkbox"
            type="checkbox"
            id="bcom"
          />
          <label for="Excel" class="form-check-label">Excel</label>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <h6 class="form-label" style="color: #1c0356">Any Certifications:</h6>
          <div class="input-group">
            <input
              type="file"
              class="form-control"
              id="technical-skill-certifications"
              style="border: 1px solid #1c0356"
            />
            <span
              class="input-group-text"
              id="uploadIcon2"
              style="background-color: white; border: 1px solid #1c0356"
            >
              <i class="fas fa-upload" style="color: #1c0356"></i>
            </span>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-30">Submit</button>
    </div>
  </body>
</html>
