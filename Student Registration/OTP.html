<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">OTP Verification</h2>
        <div class="card p-4">
            <form id="otpForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
                <button type="button" class="btn btn-primary w-100" id="sendOtpBtn">Send OTP</button>
            </form>

            <form id="verifyForm" class="mt-3 d-none">
                <div class="mb-3">
                    <label for="otp" class="form-label">Enter OTP</label>
                    <input type="text" class="form-control" id="otp" placeholder="Enter OTP" required>
                </div>
                <button type="button" class="btn btn-success w-100" id="verifyOtpBtn">Verify OTP</button>
            </form>

            <p class="text-center mt-3" id="statusMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
