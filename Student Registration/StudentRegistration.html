      .checkbox-round {
        width: 1.1em;
        height: 1.1em;
        background-color: white;
        border-radius: 50%;
        vertical-align: middle;
        border: 1px solid #ddd;
        appearance: none;
        -webkit-appearance: none;
        outline: none;
        cursor: pointer;
        transition: background 0.2s ease-in-out;

      .checkbox-round:checked {

      }

        background-color: #1c0356;
      }

        border-color: #1c0356;
      }
      .btn-primary:hover {
        background-color: #3b057e;
        border-color: #3b057e;
      }
      /* Style checkboxes with custom color and size */

        appearance: none; /* Remove default checkbox styling */
        width: 20px;
        height: 20px;
        border: 2px solid #1c0356; /* Border color for unchecked state */
        border-radius: 4px;
        cursor: pointer;
        position: relative;
        transform: scale(1.1); /* Adjust scale as desired */
      }

      /* Checked state styling */
      .custom-checkbox:checked {
        background-color: #1c0356; /* Custom fill color */
        border-color: #1c0356; /* Keep border color consistent */
      }

      /* Checkmark styling */
      .custom-checkbox:checked::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 6px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);

      /* Increase font size for all labels and p tags */

    <script>
      document.querySelectorAll(".rating-group").forEach((group) => {
        const checkboxes = group.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach((checkbox, index) => {
          checkbox.addEventListener("change", () => {
            checkboxes.forEach((cb, i) => {
              //   console.log(i, index);
              if (i <= index) {
                cb.checked = true;
              } else {
                cb.checked = false;
              }
            });
          });
        });
      });
