<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to FontAwesome for the dot icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Internal CSS for styling -->
    <style>
         body {
        font-family: 'Rubik', sans-serif;
        color: #505050;
    }
        .rating-group {
            display: inline-flex;
            gap: 5px;
            cursor: pointer;
        }

        .rating-dot {
            color: #ddd;
            font-size: 16px; /* Reduced the size of the dots */
            transition: color 0.3s ease-in-out;
        }

        .rating-dot:hover,
        .rating-dot.active {
            color: #1c0356;
        }

        .form-label {
            width: 150px; /* Adjust this width as needed for alignment */
            display: inline-block;
        }
        .btn-primary{
            background-color: #1c0356;
            border-color: #1c0356;
        }
        .btn-primary:hover{
            background-color: #3b057e;
            border-color: #3b057e;
        }   
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Review Form</h2>
        <form>
            <!-- Form Group 1 -->
            <div class="mb-3 d-flex align-items-center">
                <label for="serviceQuality" class="form-label">Service Quality</label>
                <div id="serviceQuality" class="rating-group">
                    <i class="fas fa-circle rating-dot" data-rating="1"></i>
                    <i class="fas fa-circle rating-dot" data-rating="2"></i>
                    <i class="fas fa-circle rating-dot" data-rating="3"></i>
                    <i class="fas fa-circle rating-dot" data-rating="4"></i>
                    <i class="fas fa-circle rating-dot" data-rating="5"></i>
                </div>
            </div>

            <!-- Form Group 2 -->
            <div class="mb-3 d-flex align-items-center">
                <label for="customerSupport" class="form-label">Customer Support</label>
                <div id="customerSupport" class="rating-group">
                    <i class="fas fa-circle rating-dot" data-rating="1"></i>
                    <i class="fas fa-circle rating-dot" data-rating="2"></i>
                    <i class="fas fa-circle rating-dot" data-rating="3"></i>
                    <i class="fas fa-circle rating-dot" data-rating="4"></i>
                    <i class="fas fa-circle rating-dot" data-rating="5"></i>
                </div>
            </div>

            <!-- Form Group 3 -->
            <div class="mb-3 d-flex align-items-center">
                <label for="valueForMoney" class="form-label">Value for Money</label>
                <div id="valueForMoney" class="rating-group">
                    <i class="fas fa-circle rating-dot" data-rating="1"></i>
                    <i class="fas fa-circle rating-dot" data-rating="2"></i>
                    <i class="fas fa-circle rating-dot" data-rating="3"></i>
                    <i class="fas fa-circle rating-dot" data-rating="4"></i>
                    <i class="fas fa-circle rating-dot" data-rating="5"></i>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-30">Submit Review</button>
        </form>
    </div>

    <!-- Include the JavaScript at the bottom of the body -->
    <script>
        // Selecting all rating groups (each set of 5 dots)
        document.querySelectorAll('.rating-group').forEach(group => {
            const dots = group.querySelectorAll('.rating-dot'); // Selecting all dots in a group
            
            // Adding click event listener to each dot
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    // Clear active class for all dots
                    clearActive(dots);
                    // Mark clicked dot and all preceding dots as active
                    for (let i = 0; i <= index; i++) {
                        dots[i].classList.add('active');
                    }
                });
            });

            // Helper function to remove the 'active' class from all dots
            function clearActive(dots) {
                dots.forEach(dot => dot.classList.remove('active'));
            }
        });
    </script>
</body>
</html>
