<!DOCTYPE html>
<html>
  <head>
    <title>Enquiry Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Link to Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Link to FontAwesome for the dot icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Rubik", sans-serif;
        background-color: white;
        color: black;
      }
      hr {
        border: 1px solid #1c0356;
      }
      .form-container {
        max-width: 70%;
        margin: auto;
        padding: 20px;
      }
      .form-header {
        font-weight: bold;
        color: #1c0356;
        margin-bottom: 20px;
      }
      input {
        border: none;
        border-bottom: 1.2px solid #1c0356;
      }
      input:focus {
        border: none;
        border-bottom: 2px solid #1c0356;
        outline: none;
        box-shadow: none;
      }
      .form-label {
        width: 150px; /* Adjust this width as needed for alignment */
        display: inline-block;
      }
      .btn-primary {
        background-color: #1c0356;
        border-color: #1c0356;
      }
      .btn-primary:hover {
        background-color: #3b057e;
        border-color: #3b057e;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <!-- Logo section -->
      <div class="logo">
        <img src="logo_My3Edu.png" alt="MY3 Overseas Education Logo" />
      </div>

      <!-- Social media icons section -->
      <div class="social-icons">
        <span>Follow us:</span>
        <a href="https://www.facebook.com" target="_blank"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="https://www.linkedin.com" target="_blank"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a href="https://www.instagram.com" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container form-container">
      <h2 class="form-header">Student Enquiry Form</h2>
      <!-- First Row: College Name and Branch -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">College Name:</label>
          <input
            type="text"
            class="name-input"
            style="width: 70%"
            placeholder="Mother Theressa Engineering College"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label">Branch:</label>
          <input
            type="text"
            class="name-input"
            style="width: 70%"
            placeholder="Master of Business Administration"
          />
        </div>
      </div>

      <!-- Second Row: First Name and Last Name -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">First Name:</label>
          <input
            type="text"
            class="name-input"
            style="width: 70%"
            placeholder="Enter First Name"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name:</label>
          <input
            type="text"
            class="name-input"
            style="width: 70%"
            placeholder="Enter Last Name"
          />
        </div>
      </div>

      <!-- Third Row: Phone and Email -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Phone:</label>
          <input
            type="text"
            class="phone-input"
            style="width: 70%"
            placeholder="+91 XXXXXXXXXX"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email:</label>
          <input
            type="text"
            class="Email-input"
            style="width: 70%"
            placeholder="Enter Email"
          />
        </div>
      </div>

      <!-- Rest of the form continues as usual -->
    </div>
  </body>
</html>
